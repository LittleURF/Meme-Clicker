<!DOCTYPE html>
<html lang="en-EN">
<head>
  <title>Meme Clicker</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <header class="main-header">
      <h1 class="header-game-title">Meme Clicker</h1>
    </header>
    <div class="sections-wrapper">
      <section class="details-section"></section>


      <section class="central-section">
          <button id="main-pepe-button" onclick="mainButtonClick()">
          </button>
          <span id="pepe-counter">You have 0 Pepes</span>
      </section>


      <section class="shop-section">
          <div class="shop-item" onclick="buyItem(event, item1)"> <!-- ITEM 1-->
            <img src="../IMAGES/FeelsBadMan.png">
            <div class="shop-item-center">
              <span class="shop-item-amount">0</span>
              <span class="shop-item-name">Feels Bad Man</span>
            </div>
            <span class="shop-item-price">10</span>
          </div>
          <div class="shop-item" onclick="buyItem(event, item2)"> <!-- ITEM 2-->
            <img src="../IMAGES/FeelsGoodMan.png">
            <div class="shop-item-center">
              <span class="shop-item-amount">0</span>
              <span class="shop-item-name">Feels Good Man</span>
            </div>
            <span class="shop-item-price">250</span>
          </div>
         <div class="shop-item" onclick="buyItem(event, item3)"> <!-- ITEM 3-->
          <img src="../IMAGES/FeelsAmazingMan.png">
          <div class="shop-item-center">
            <span class="shop-item-amount">0</span>
            <span class="shop-item-name">Feels Amazing Man</span>
          </div>
          <span class="shop-item-price">2000</span>
         </div>


      </section>

    </div>

  </div>
</body>
<script src="../JAVASCRIPT/app.js"></script>
</html>
